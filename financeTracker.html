<html>

<head>
    <title>Finance Tracker Prototype</title>
</head>
<body>
    <div class="container">
        <h1>Finance Tracker V4</h1>
        <h2>Costs</h2>
        <form id="cost-form">
            <input type="text", id="cost-name", placeholder="Cost Name" required />
            <input type="number", step= ".01", min="0", id="cost-amount", placeholder="Amount" required/>
            <button type="submit">Add</button>
        </form>
        <div class="cost-table">
            <table>
                <thead>
                    <tr>
                        <th>Cost Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cost-list"></tbody>
            </table>
            <div class="total-cost">
                <strong>Total Costs:</strong>
                $<span id="total-cost">0</span>
            </div>
        </div>
        <h2>Incomes</h2>
        <form id="income-form">
            <input type="text", id="income-name", placeholder="Income Name" required />
            <input type="number", step= ".01", min="0", id="income-amount", placeholder="Amount" required/>
            <button type="submit">Add</button>
        </form>
        <div class="income-table">
            <table>
                <thead>
                    <tr>
                        <th>Income Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="income-list"></tbody>
            </table>
            <div class="total-income">
                <strong>Total Incomes:</strong>
                $<span id="total-income">0</span>
            </div>
        </div>
        <h2>Total Remainder</h2>
        <div class ="total-remaining">
            <strong>Total:</strong>
            $<span id="total-remaining">0</span>
        </div>
    </div>
    <script src="financeTracker.js"></script>
</body>

</html>
