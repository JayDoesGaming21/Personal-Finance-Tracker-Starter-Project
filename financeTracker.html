<html>

<head>
    <title>Finance Tracker Prototype</title>
</head>
<body>
    <div class="container">
        <h1>Finance Tracker V1</h1>
        <form id="cost-form">
            <input type="text", id="cost-name", placeholder="Cost Name" required/>
            <input type="number", id="cost-amount", placeholder="Amount" required/>
            <button type="submit">Add</button>
        </form>
        <div class="cost-table">
            <table>
                <thead>
                    <tr>
                        <th>Cost Name</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cost-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong>
                $<span id="total-amount">0</span>
            </div>
        </div>
    </div>
    <script src="financeTracker.js"></script>
</body>

</html>
